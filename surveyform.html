<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
  <h1 >Survey Form</h1>  
  <form action="">
    <div class "form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    </div>
    <br>
    <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    </div>
    <br>
    <div class="form-control">
            <label for="email" id="label-email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <br>
    <div class="form-control">
        <label for="role" id="label-role">Which option best describes your current role?</label>
        <select id="role" >
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernotosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </div>
    <br>
     <div class="form-control">
        <label for="languages" id="label-language">Which language you Known?</label>
        <select id="role" >
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="python">python</option>
            <option value="cpp">cpp</option>
            <!-- <option value="other">Other</option> -->
        </select>
    </div>
    <div>
        <br>
        <label for="comments" id="label-comments">Any Comments or Suggestions?</label>
        <br>
        <textarea id="comments" placeholder="Enter your comment here..."></textarea>
    </div>
    <br>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
